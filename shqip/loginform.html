<!DOCTYPE html>
<html>

<body>
    
    <nav>
        <div class="navbar">
          <div class="logo"><a href="#">MORINA <span>S.R.L</span></a></div>
          <ul class="menu">
            <li><a href="./index.html">Kryefaqja</a></li>

          <i class="fas fa-bars"></i>

<div class="login-form">
  <div class="login">
    <form action="#">
      <h2>Hyrje</h2>
        <div class="input-field">
        <input type="text" required>
        <label>Shkruani email-in tuaj</label>
      </div>
      <div class="input-field">
        <input type="password" required>
        <label>Shkruani fjalëkalimin tuaj</label>
      </div>
      <div class="forget">
        <a href="#">Harrove fjalëkalimin?</a>
      </div>
      <button type="submit">Hyr</button>
      <div class="register">
        <p>Ende nuk keni një llogari? <a href="#">Regjistrohuni</a></p>
      </div>
    </form>
  </div>
</div>
<script src="../script.js"></script>
</body>
</html>
